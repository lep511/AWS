<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Photo analysis</title>
  </head>
  <body>
    <h1>Photo analysis</h1>
    <p>{{message}}</p>
    <hr/>
    <table class="table">
      <thead>
      <tr>
        {% for header in headers %}
        <th scope="col">{{header}}</th>
        {% endfor %}
      </tr>
      </thead>
      <tbody>
      {% for label_row in labels %}
      <tr>
        {% for label in label_row %}
        <td>{{label}}</td>
        {% endfor %}
      </tr>
      {% endfor %}
      </tbody>
    </table>
  </body>
</html>
