glue_Scenario_GetStartedCrawlersJobs:
  title: Get started running &GLU; crawlers and jobs using an &AWS; SDK
  title_abbrev: Get started running crawlers and jobs
  synopsis_list:
    - Create and run a crawler that crawls a public &S3long; (&S3;) bucket and generates
      a metadata database that describes the CSV-formatted data it finds.
    - List information about databases and tables in your &GLUDCLong;.
    - Create and run a job that extracts CSV data from the source &S3; bucket,
      transforms it by removing and renaming fields, and loads JSON-formatted
      output into another &S3; bucket.
    - List information about job runs and view some of the transformed data.
    - Delete all resources created by the demo.
  category: Scenarios
  guide_topic:
    title: "Tutorial: Getting started with &GLU; Studio"
    url: glue/latest/ug/tutorial-create-job.html
  languages:
    Kotlin:
      versions:
        - sdk_version: 1
          github: kotlin/services/glue
          sdkguide:
          excerpts:
            - description:
              snippet_tags:
                - glue.kotlin.scenario.main
    Java:
      versions:
        - sdk_version: 2
          github: javav2/example_code/glue
          sdkguide:
          excerpts:
            - description:
              snippet_tags:
                - glue.java2.scenario.main
    Python:
      versions:
        - sdk_version: 3
          github: python/example_code/glue
          sdkguide:
          excerpts:
            - description: Create a class that wraps &GLU; functions used in
                the scenario.
              snippet_tags:
                - python.example_code.glue.GlueWrapper.full
            - description: Create a class that runs the scenario.
              snippet_tags:
                - python.example_code.glue.Scenario_GetStartedCrawlersJobs
            - description: Create an ETL script that is used by &GLU; to extract,
                transform, and load data during job runs.
              snippet_tags:
                - python.example_code.glue.Scenario_GetStartedCrawlersJobs.job_script
  services:
    glue: {GetCrawler, CreateCrawler, StartCrawler, GetDatabase, GetTables, CreateJob,
           StartJobRun, ListJobs, GetJobRuns, GetJobRun, DeleteJob, DeleteTable,
           DeleteDatabase, DeleteCrawler}
