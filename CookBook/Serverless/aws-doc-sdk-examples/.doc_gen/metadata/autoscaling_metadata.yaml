auto-scaling_Scenario_GroupsAndInstances:
  title: Manage &AS; groups and instances using an &AWS; SDK
  title_abbrev: Manage groups and instances
  synopsis_list:
    - Create an &ASlong; group and configure it with a launch template and Availability
      Zones.
    - Get information about the group and running instances.
    - Enable &CWlong; metrics collection on the group.
    - Update the desired capacity of the group and wait for an instance to start.
    - Terminate an instance in the group.
    - List scaling activities that occur in response to user requests and capacity
      changes.
    - Get statistics for &CW; metrics that are collected during the example.
    - Stop collecting metrics, terminate all instances, and delete the group.
  category: Scenarios
  languages:
    Kotlin:
      versions:
        - sdk_version: 1
          github: kotlin/services/autoscale
          sdkguide:
          excerpts:
            - description:
              snippet_tags:
                - autoscale.kotlin.create_scaling_scenario.main 
    Java:
      versions:
        - sdk_version: 2
          github: javav2/example_code/autoscale
          sdkguide:
          excerpts:
            - description:
              snippet_tags:
                - autoscale.java2.create_scaling_scenario.main  
    Python:
      versions:
        - sdk_version: 3
          github: python/example_code/auto-scaling
          sdkguide:
          excerpts:
            - description: Run an interactive scenario at a command prompt.
              snippet_tags:
                - python.example_code.auto-scaling.Scenario_GroupsAndInstances
            - description: Define functions that are called by the scenario to
                manage launch templates and metrics. These functions wrap
                &EC2; and &CW; actions.
              snippet_tags:
                - python.example_code.auto-scaling.helper.ServiceHelper
  services:
    auto-scaling: {CreateAutoScalingGroup, DeleteAutoScalingGroup, DisableMetricsCollection,
                   EnableMetricsCollection, DescribeAutoScalingGroups, DescribeAutoScalingInstances,
                   DescribeScalingActivities, SetDesiredCapacity, TerminateInstanceInAutoScalingGroup,
                   UpdateAutoScalingGroup}
