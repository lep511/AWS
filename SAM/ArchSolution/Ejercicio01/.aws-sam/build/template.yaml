AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'ArchSolution Ejercicio01 Sample SAM Template for ArchSolution Ejercicio01

  '
Resources:
  SQSToLambdaFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: SQSToLambdaFunction
      Handler: app.lambda_handler
      Runtime: python3.9
      Architectures:
      - x86_64
    Metadata:
      SamResourceId: SQSToLambdaFunction
  DynamoDBToLambdaFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: DynamoDBToLambdaFunction
      Handler: app.lambda_handler
      Runtime: python3.9
      Architectures:
      - x86_64
    Metadata:
      SamResourceId: DynamoDBToLambdaFunction
  DynamoDBTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
      - AttributeName: orderID
        AttributeType: S
      KeySchema:
      - AttributeName: orderID
        KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
      StreamSpecification:
        StreamViewType: NEW_IMAGE
