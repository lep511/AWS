  TESTING_PIPELINE_EXECUTION_ROLE: arn:aws:iam::229842163266:role/aws-sam-cli-managed-dev-pipe-PipelineExecutionRole-15UZYETCB8HWY
  TESTING_CLOUDFORMATION_EXECUTION_ROLE: arn:aws:iam::229842163266:role/aws-sam-cli-managed-dev-p-CloudFormationExecutionR-1ITNRY2GPHND
