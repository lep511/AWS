##################################################################################
#                                                                                 
#   Conformance Pack:                                                             
#     Operational Best Practices for Bank Negara Malaysia (BNM) Risk Management
#     in Technology (RMiT)                                 
#                                                                                 
#   This conformance pack helps verify compliance with bnm-rmit requirements.
#
#   See Parameters section for names and descriptions of required parameters.
#
#   The following rules in the previous version have been removed/replaced:
#
#   ALB_HTTP_DROP_INVALID_HEADER_ENABLED,
#   CLOUD_TRAIL_ENCRYPTION_ENABLED,
#   DYNAMODB_IN_BACKUP_PLAN,
#   EBS_IN_BACKUP_PLAN,
#   EFS_IN_BACKUP_PLAN,
#   ELASTICSEARCH_ENCRYPTED_AT_REST,
#   ELASTICSEARCH_IN_VPC_ONLY,
#   ELASTICSEARCH_LOGS_TO_CLOUDWATCH,
#   ELASTICSEARCH_NODE_TO_NODE_ENCRYPTION_CHECK,
#   ELB_ACM_CERTIFICATE_REQUIRED,
#   ELB_CROSS_ZONE_LOAD_BALANCING_ENABLED,
#   ELB_TLS_HTTPS_LISTENERS_ONLY,
#   IAM_GROUP_HAS_USERS_CHECK,
#   IAM_INLINE_POLICY_BLOCKED_KMS_ACTIONS,
#   IAM_POLICY_NO_STATEMENTS_WITH_FULL_ACCESS,
#   INCOMING_SSH_DISABLED,
#   INSTANCES_IN_VPC,
#   LAMBDA_DLQ_CHECK,
#   MFA_ENABLED_FOR_IAM_CONSOLE_ACCESS,
#   MULTI_REGION_CLOUD_TRAIL_ENABLED,
#   RDS_IN_BACKUP_PLAN,
#   RESTRICTED_INCOMING_TRAFFIC,
#   S3_BUCKET_LEVEL_PUBLIC_ACCESS_PROHIBITED,
#   S3_BUCKET_REPLICATION_ENABLED  
#                              
##################################################################################

